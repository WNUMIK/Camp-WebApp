{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Camping
{% endblock %}

{% block container %}
    <h1>Add new camping</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
